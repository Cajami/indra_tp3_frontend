<!--MODAL OBSERVAR DOCUMENTO-->
<div class="modal fade" tabindex="-1" role="dialog" id="dialogoObservarFirma">
    <div class="modal-60 modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Observar Documento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        Nombre del Contrato:
                        <input type="text" class="form-control textoInput" readonly id="txtNombreContratoObservar" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        Cliente / Razón Social:
                        <input type="text" class="form-control textoInput" readonly id="txtClienteObservar" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm-8">
                        Motivo de Observación:
                        <textarea class="form-control text-uppercase" id="txtMotivoObservacionObservar"></textarea>
                    </div>

                    <div class="col-sm-4">
                        <button class="btn btn-danger btn-block btn-lg text-center mt-4" id="btnGuardarObservacion">
                            <i class="fas fa-save"></i>
                            Guardar Observación
                        </button>

                        <button class="btn btn-secondary btn-block text-center mt-5">
                            <i class="fas fa-ban"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
